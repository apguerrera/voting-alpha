AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  pNamePrefix:
    Type: String
#    Default: 'testnetalpha'
#  pDomain:
#    Type: String
#  pSubdomain:
#    Type: String
  pPublicNodeDomain:
    Type: String
#    Default: 'public-node-0.testnet-alpha.flux.vote.'
  pOffset:
    Type: String
    Default: ''


Resources:
  rChaincodeCr:
    Type: Custom::Chaincode
    Properties:
      ServiceToken: !GetAtt rChaincodeLambda.Arn
      pNamePrefix: !Ref pNamePrefix
#      pDomain: !Ref pDomain
#      pSubdomain: !Ref pSubdomain
      pPublicNodeDomain: !Ref pPublicNodeDomain
      pSmartContracts:
        - Type: deploy
          Name: membership
        - Type: deploy
          Name: bblib-v7
        - Type: deploy
          Name: bbfarm
          Libraries:
            __./contracts/BBLib.v7.sol:BBLibV7______: $bblib-v7
            somethingelsethatisntused: athing!
        - Type: deploy
          Name: sv-backend
        - Type: deploy
          Name: sv-payments
          Inputs:
            - '%self'
        - Type: deploy
          Name: sv-comm-auction
        - Type: deploy
          Name: sv-index
          Inputs:
            - $sv-backend
            - $sv-payments
            - '%addr-zero'
            - $bbfarm
            - $sv-comm-auction



  rChaincodeLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: '../cr/chaincode'
      Runtime: python3.6
      Handler: 'chaincode.chaincode_handler'
      FunctionName: !Sub ${pNamePrefix}${pOffset}-chaincode-cr
      Timeout: 300
      Policies:
        - Statement:
          - Effect: Allow
            Action: ssm:GetParameter
            Resource:
              - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/sv-${pNamePrefix}-nodekey-service-publish"
              - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/sv-${pNamePrefix}-param-*"
          - Effect: Allow
            Action:
              - ssm:PutParameter
              - ssm:DeleteParameter
            Resource:
              - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/sv-${pNamePrefix}-param-sc-addr-*"
          - Effect: Allow
            Action:
              - ssm:DescribeParameters
            Resource:
              - '*'
